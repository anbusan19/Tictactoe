<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('Stacker.ttf') format('truetype');
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle, rgba(0, 0, 0, 1) 0%, rgba(30, 30, 30, 1) 50%, rgba(0, 0, 0, 1) 100%);
            background-size: 400% 400%;
            animation: smokyFlow 25s ease infinite;
            font-family: 'CustomFont', sans-serif;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        @keyframes smokyFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .theme-light {
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(220, 220, 220, 1) 50%, rgba(255, 255, 255, 1) 100%);
            color: #000000;
        }

        .theme-light .cell {
            background: rgba(0, 0, 0, 0.1);
            color: #000000;
        }

        .theme-light .game-board {
            background: rgba(0, 0, 0, 0.1);
        }

        .theme-light #resetBtn {
            background: rgba(0, 0, 0, 0.3);
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            color: inherit;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        #status {
            font-size: 1.5rem;
            color: inherit;
            margin: 0;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: inherit;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .cell.x {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .cell.o {
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }

        #resetBtn {
            margin-top: 2rem;
            padding: 12px 24px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.3);
            color: inherit;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        #resetBtn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .winner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: inherit;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            display: none;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .fade-black {
            background: #000;
            transition: background 2s ease;
        }

        .game-setup {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .rounds-select {
            padding: 8px 16px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: inherit;
            border: none;
            cursor: pointer;
        }

        .theme-toggle {
            padding: 8px 16px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: inherit;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .score-board {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .game-container {
            display: none;
        }

        .setup-container {
            text-align: center;
        }

        .start-btn {
            padding: 12px 24px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.3);
            color: inherit;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-setup">
            <button class="theme-toggle" id="themeToggle">ðŸŒ“ Toggle Theme</button>
            <select class="rounds-select" id="roundsSelect">
                <option value="1">1 Round</option>
                <option value="3">3 Rounds</option>
                <option value="5">5 Rounds</option>
            </select>
        </div>

        <div class="setup-container" id="setupContainer">
            <h1>Tic Tac Toe</h1>
            <button class="start-btn" id="startBtn">Start Game</button>
        </div>

        <div class="game-container" id="gameContainer">
            <div class="header">
                <h1>Tic Tac Toe</h1>
                <div class="score-board" id="scoreBoard">
                    X: 0 | O: 0 | Round: 1
                </div>
                <p id="status">Player X's Turn</p>
            </div>
            
            <div class="game-board">
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
            </div>
            
            <button id="resetBtn">Reset Game</button>
            <div class="winner" id="winner"></div>
        </div>
    </div>

    <script>
        const gameBoard = (() => {
            let board = Array(9).fill('');
            let currentPlayer = 'X';
            let gameActive = true;
            let totalRounds = 1;
            let currentRound = 1;
            let scores = { X: 0, O: 0 };

            const cells = document.querySelectorAll('.cell');
            const status = document.getElementById('status');
            const resetBtn = document.getElementById('resetBtn');
            const winnerDisplay = document.getElementById('winner');
            const themeToggle = document.getElementById('themeToggle');
            const roundsSelect = document.getElementById('roundsSelect');
            const scoreBoard = document.getElementById('scoreBoard');
            const startBtn = document.getElementById('startBtn');
            const setupContainer = document.getElementById('setupContainer');
            const gameContainer = document.getElementById('gameContainer');

            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            // Theme toggle functionality
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('theme-light');
            });

            // Start game functionality
            startBtn.addEventListener('click', () => {
                totalRounds = parseInt(roundsSelect.value);
                setupContainer.style.display = 'none';
                gameContainer.style.display = 'block';
                resetGame();
            });

            const updateScoreBoard = () => {
                scoreBoard.textContent = `X: ${scores.X} | O: ${scores.O} | Round: ${currentRound}/${totalRounds}`;
            };

            const checkWinner = () => {
                for (const combo of winningCombinations) {
                    const [a, b, c] = combo;
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        return board[a];
                    }
                }
                return null;
            };

            const checkDraw = () => board.every(cell => cell !== '');

            const handleClick = (index) => {
                if (!gameActive || board[index]) return;

                board[index] = currentPlayer;
                cells[index].textContent = currentPlayer;
                cells[index].classList.add(currentPlayer.toLowerCase());

                const winner = checkWinner();
                if (winner) {
                    document.body.classList.add('fade-black');
                    winnerDisplay.textContent = `Player ${winner} Wins!`;
                    winnerDisplay.style.display = 'block';
                    gameActive = false;
                    scores[winner]++;
                    
                    if (currentRound < totalRounds) {
                        setTimeout(() => {
                            currentRound++;
                            resetGame(false);
                        }, 2000);
                    } else {
                        setTimeout(() => {
                            const finalWinner = scores.X > scores.O ? 'X' : scores.O > scores.X ? 'O' : 'Draw';
                            winnerDisplay.textContent = finalWinner === 'Draw' 
                                ? "It's a Draw!" 
                                : `Player ${finalWinner} Wins the Game!`;
                        }, 2000);
                    }
                    return;
                }

                if (checkDraw()) {
                    status.textContent = "It's a Draw!";
                    gameActive = false;
                    if (currentRound < totalRounds) {
                        setTimeout(() => {
                            currentRound++;
                            resetGame(false);
                        }, 2000);
                    }
                    return;
                }

                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `Player ${currentPlayer}'s Turn`;
            };

            const resetGame = (fullReset = true) => {
                if (fullReset) {
                    scores = { X: 0, O: 0 };
                    currentRound = 1;
                }
                
                board = Array(9).fill('');
                currentPlayer = 'X';
                gameActive = true;
                status.textContent = "Player X's Turn";
                document.body.classList.remove('fade-black');
                winnerDisplay.style.display = 'none';
                updateScoreBoard();

                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o');
                });
            };

            cells.forEach((cell, index) => {
                cell.addEventListener('click', () => handleClick(index));
            });

            resetBtn.addEventListener('click', () => {
                setupContainer.style.display = 'block';
                gameContainer.style.display = 'none';
                resetGame(true);
            });

            // Initial setup
            gameContainer.style.display = 'none';
            updateScoreBoard();
        })();
    </script>
</body>
</html>
